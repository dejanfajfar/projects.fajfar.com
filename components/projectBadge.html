<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="project-badge">
	<template>
		<link rel="stylesheet" href="projectBadge.css" />

		<div id="badge">
			<img src="{{badge_image}}">
			<h1>{{title}}</h1>

		</div>
	</template>

	<script>
		Polymer({
			is: 'project-badge',
			properties: {
				title: String,
				badge_image: String
			}
		});
	</script>
</dom-module>
